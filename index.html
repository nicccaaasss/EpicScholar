<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EpicScholar | Login</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif;}
    body {background:#000; color:white; height:100vh; display:flex; justify-content:space-between; align-items:center; padding:0 5%;}
    .left {flex:1; display:flex; justify-content:center; align-items:center;}
    .left h1 {font-size:5rem; font-weight:700; background:linear-gradient(90deg,#ff416c,#0072ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:gradientFlow 5s ease infinite; background-size:200% 200%;}
    @keyframes gradientFlow {0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
    .right {flex:1; display:flex; justify-content:center; align-items:center;}
    .box {background:black; backdrop-filter:blur(12px); padding:30px 35px; border-radius:20px; width:340px; text-align:center; transition:all 0.5s ease;}
    .box h2 {margin-bottom:20px; font-size:24px;}
    .input-box {text-align:left; margin-bottom:15px; background-color:transparent;}
    .input-box label {font-size:14px; color:#ccc;}
    .input-box input, .input-box select {width:100%; padding:10px; border:solid 1px white; border-radius:10px; margin-top:5px; outline:none; background-color:transparent; color:white;}
    .message {font-size:13px; margin-top:5px; color:red; min-height:16px;}
    .success {color:#4ade80;}
    .btn {width:100%; padding:10px; margin-top:10px; border:none; border-radius:10px; background:linear-gradient(45deg,#ff416c,#0072ff); color:white; cursor:pointer; font-size:16px; transition:0.3s;}
    .btn:hover {transform:scale(1.05);}
    .switch {margin-top:15px; font-size:13px;}
    .switch a {color:#66aaff; text-decoration:none; cursor:pointer;}
    .switch a:hover {text-decoration:underline;}
  </style>
</head>
<body>
  <div class="left">
    <h1>EpicScholar</h1>
  </div>

  <div class="right">
    <!-- Login Box -->
    <div class="box" id="loginBox">
      <h2>Welcome to EpicScholar</h2>
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="loginFullName" placeholder="Enter your full name" />
        <div id="loginFullNameMsg" class="message"></div>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" id="loginPass" placeholder="Enter password" />
        <div id="loginPassMsg" class="message"></div>
      </div>
      <button class="btn" id="loginBtn">Sign In</button>
      <div class="switch">
        New here? <a id="toSignup" href="#">Create account</a>
      </div>
    </div>

    <!-- Signup Box -->
    <div class="box" id="signupBox" style="display:none;">
      <h2>Sign Up</h2>
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" />
        <div id="fullnameMsg" class="message"></div>
      </div>
      <div class="input-box">
        <label>Email (Gmail)</label>
        <input type="email" id="email" placeholder="Enter your Gmail ID" />
        <div id="emailMsg" class="message"></div>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" id="password" placeholder="Create password" />
        <div id="passwordMsg" class="message"></div>
      </div>
      <div class="input-box">
        <label>Date of Birth</label>
        <input type="date" id="dob" />
        <div id="dobMsg" class="message"></div>
      </div>
      <div class="input-box">
        <label>Grade</label>
        <input type="number" id="grade" min="1" max="12" placeholder="Enter grade" />
        <div id="gradeMsg" class="message"></div>
      </div>
      <div class="input-box">
        <label>Syllabus</label>
        <select id="syllabus">
          <option value="">Select syllabus</option>
          <option value="CBSE">CBSE</option>
          <option value="ICSE">ICSE</option>
          <option value="Matriculation">Matriculation</option>
        </select>
        <div id="syllabusMsg" class="message"></div>
      </div>
      <div id="emailVerifyMsg" class="message"></div>
      <button class="btn" id="signupBtn">Create Account</button>
      <div class="switch">
        Already have an account? <a id="toLogin" href="#">Sign In</a>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = 'https://bqsqefovxijeibxhujfh.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJxc3FlZm92eGlqZWlieGh1amZoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE0MTIxMTYsImV4cCI6MjA3Njk4ODExNn0.fA1bpP6G4e58n647CM0E1-Qx70X90771r38nHYNDBWw';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

// Toggle screens
document.getElementById("toSignup").addEventListener("click", e => {
  e.preventDefault();
  document.getElementById("loginBox").style.display = "none";
  document.getElementById("signupBox").style.display = "block";
  clearMessages();
});
document.getElementById("toLogin").addEventListener("click", e => {
  e.preventDefault();
  document.getElementById("signupBox").style.display = "none";
  document.getElementById("loginBox").style.display = "block";
  clearMessages();
});

function clearMessages() {
  document.querySelectorAll(".message").forEach(el => el.textContent = "");
}

// SIGNUP
async function handleSignup() {
  clearMessages();
  const fullname = document.getElementById("fullname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const dob = document.getElementById("dob").value;
  const grade = document.getElementById("grade").value;
  const syllabus = document.getElementById("syllabus").value;
  let valid = true;

  if (!fullname) { document.getElementById("fullnameMsg").textContent="Full Name required"; valid=false; }
  if (!email) { document.getElementById("emailMsg").textContent="Email required"; valid=false; }
  if (!password) { document.getElementById("passwordMsg").textContent="Password required"; valid=false; }
  if (!dob) { document.getElementById("dobMsg").textContent="DOB required"; valid=false; }
  if (!grade) { document.getElementById("gradeMsg").textContent="Grade required"; valid=false; }
  if (!syllabus) { document.getElementById("syllabusMsg").textContent="Select syllabus"; valid=false; }
  if (!valid) return;

  // Signup in Supabase auth

  // SIGNUP
const { data, error } = await supabase.auth.signUp(
  {
    email: email,
    password: password
  },
  {
    redirectTo: 'file:///Users/YourName/Projects/EpicScholar/index.html'
// change port/path if needed
  }
);

  const { data: signupData, error: signupError } = await supabase.auth.signUp({
    email,
    password,
    options: { data: { full_name: fullname } }
  });
  if (signupError) { document.getElementById("emailMsg").textContent = signupError.message; return; }

  // Insert in users table
  const { error: tableError } = await supabase.from('users').insert([
    { id: signupData.user.id, full_name: fullname, gmail: email, dob, grade, syllabus }
  ]);
  if (tableError) { document.getElementById("emailMsg").textContent = tableError.message; return; }

  // Verification animation and resend
  // Verification message with timer and resend
const msgEl = document.getElementById("emailVerifyMsg");
msgEl.innerHTML = `Email sent! ‚è≥ Verify within <span id="timer">30</span> sec.
                    <div><button id="resendBtn" class="btn" disabled style="margin-top:5px;">Resend</button></div>`;

let timeLeft = 30;
const timerEl = document.getElementById("timer");
const resendBtn = document.getElementById("resendBtn");

const countdown = setInterval(() => {
  timeLeft--;
  timerEl.textContent = timeLeft;
  if (timeLeft <= 0) {
    clearInterval(countdown);
    resendBtn.disabled = false;
  }
}, 1000);

resendBtn.addEventListener("click", async () => {
  resendBtn.disabled = true;
  timeLeft = 30;
  timerEl.textContent = timeLeft;

  // Resend verification email
  const { data, error } = await supabase.auth.resendVerificationEmail(email);
  if (error) alert(error.message);

  // Restart timer
  const newCountdown = setInterval(() => {
    timeLeft--;
    timerEl.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(newCountdown);
      resendBtn.disabled = false;
    }
  }, 1000);
});


  setTimeout(() => {
    document.getElementById("signupBox").style.display="none";
    document.getElementById("loginBox").style.display="block";
    clearMessages();
  }, 35000);
}

// LOGIN
async function handleLogin() {
  clearMessages();
  const fullname = document.getElementById("loginFullName").value.trim();
  const password = document.getElementById("loginPass").value.trim();
  if (!fullname || !password) {
    if (!fullname) document.getElementById("loginFullNameMsg").textContent="Full Name required";
    if (!password) document.getElementById("loginPassMsg").textContent="Password required";
    return;
  }

  const { data: userProfile, error: lookupError } = await supabase.from('users').select('gmail').eq('full_name', fullname).single();
  if (lookupError || !userProfile) { document.getElementById("loginFullNameMsg").textContent="Full Name not found"; return; }

  const { data, error } = await supabase.auth.signInWithPassword({ email: userProfile.gmail, password });
  if (error) { document.getElementById("loginFullNameMsg").textContent = error.message; return; }

  localStorage.setItem("loggedInUser", JSON.stringify(userProfile));
  document.getElementById("loginFullNameMsg").textContent="Login successful!";
  document.getElementById("loginFullNameMsg").classList.add("success");
  setTimeout(() => window.location.href="home.html", 800);
}

document.getElementById("signupBtn").addEventListener("click", handleSignup);
document.getElementById("loginBtn").addEventListener("click", handleLogin);
</script>
</body>
</html>
